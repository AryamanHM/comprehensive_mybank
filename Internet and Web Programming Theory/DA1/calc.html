<!DOCTYPE HTML>
<html>
	<head><title>Calculator</title>
	<script>
		function getValue(n)
		{
			var z;
			var l,i,pos;
			document.getElementById("result").value+=n;
			z= document.getElementById("result").value;
			l=z.length;
			if(n=='=')
			{
				for(i=0;i<l;i++)
				{
					if(z.charAt(i)=='+'||z.charAt(i)=='-'||z.charAt(i)=='*'||z.charAt(i)=='/')
					{
						pos=i;
					}
				}
			
				
				document.getElementById("op1").value=z.substring(0,pos);
				document.getElementById("operand").value=z.charAt(pos);
				document.getElementById("op2").value=z.substring(pos+1,l-1);
			
				let x=document.getElementById("operand").value;
				let w=document.getElementById("op1").value;
				let w1=Number(w);

				let y=document.getElementById("op2").value;
				let y1=Number(y);

				if(x=='+')
				{
					document.getElementById("result").value=w1+y1;
				}
				 if(x=='-')
				{
					document.getElementById("result").value=w1-y1;
				}
				 if(x=='*')
				{
					document.getElementById("result").value=w1*y1;
				}
				 if(x=='/')
				{
					document.getElementById("result").value=w1/y1;
				}
			}


		}

	</script>
	</head>



	<body style="background-color:#4CA50A">
		<center><h1>My calculator</h1></center>
		<br>
		<br>
		<br>

				  <td><input type="button" value="+" width=50% style="width:60px;height:80px;font-size:20px;background-color:#2AD4B5" onclick="javascript:getValue('+')"/></td>
			</tr>
