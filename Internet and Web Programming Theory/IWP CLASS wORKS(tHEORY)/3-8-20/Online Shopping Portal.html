<!doctype html>
<head><title>Sign Up Form</title></head>
<body bgcolor="#8989ee">
<table align="center" width="60%" border="1" cellpadding="20px" style="text-align: center;border:1px solid black;color: red;border-collapse: collapse";>
	<tr><td align="center" colspan="2"><font color="red" size="20+" face="Gerogia">Online Shopping Portal</font></td></tr>
  <tr><td height="43" colspan="2" align="center"><h1>Sign Up Form</h1></td></tr><tr>
	<tr><td height="43" colspan="2" align="center"><h2>Shopping Application</h2></td></tr><tr>
	<td width="28%">Your Name:</td>
	<td width="29%"><input type="text" name="myname" id="myname" placeholder="Enter your name" required></td>
	
	</tr>
	<td width="6%">Gender:</td>
	<td>Male:<input type="radio" name="gender" id="gender" value="M"/>
	Female:<input type="radio" name="gender" id="gender" value="F"/></td></tr>
	
	<td>Qualifications:</td>
<td>
Matric:<input type="checkbox" name="Matric" id="Matric"/>
B.Sc.:<input type="checkbox" name="B.Sc" id="B.Sc"/>
B.Tech.:<input type="checkbox" name="B.Tech" id="B.Tech"/>
M.Tech:<input type="checkbox" name="M.Tech" id="M.Tech"/>
PhD:<input type="checkbox" name="PhD" id="PhD"/></td>
	<tr><td height="60">Your Complete Address:</td>
	<td><textarea name="completeaddress" id="completeaddress"></textarea></td>
</tr>
	<tr><td>Date of Birth:</td>
	<td><input type="date" id="start" name="trip-start"
       value="2002-10-13"
       min="1900-01-01" max="2020-12-31"></td>
</tr>
		
	<td>Your E-Mail:</td>
	<td><input type="text" name="myemail" id="myemail" required placeholder="Enter your Mail"></td>
	
	</tr>

	
	</tr>

	
	</tr>
