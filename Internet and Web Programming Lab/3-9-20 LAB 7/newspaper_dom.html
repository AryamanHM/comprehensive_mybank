    <script>
        function Create() {
            var h = document.getElementById("heading1").value;
            var c = document.getElementById("content1").value;
            var a = document.getElementById("author1").value;
            var d = new Date();


            var x = document.createElement("ARTICLE");
            x.setAttribute("id", "myArticle");
            document.body.appendChild(x);

            var heading = document.createElement("h1");
            var txt1 = document.createTextNode(h);
            heading.appendChild(txt1);
            document.getElementById("myArticle").appendChild(heading);

            var content = document.createElement("p");

            content.appendChild(txt2);
            document.getElementById("myArticle").appendChild(content);

            var author = document.createElement("h2");
            var txt3 = document.createTextNode(a);
            author.appendChild(txt3);
            document.getElementById("myArticle").appendChild(author);

            var date=document.createElement("p");
			 var txt4 = document.createTextNode(d);
			date.appendChild(txt4);
			document.getElementById("myArticle").appendChild(date);

            

        }
