
<!doctype html><head><title>Registration Form</title>
	<style>
	h1
		{
		color:orange;
		}
	td
		{
			color: wheat;
		}
		p{
			color: lightblue;
		}
		background {
  opacity: 0.5;
}
	</style>
</head>

<body background="c6e0934db74bcd931f946f86791f116c.jpeg">
<table align="center" width="70%" border="1">
  <tr><td height="43" colspan="2" align="center"><h1> SummerSlam 2020</h1></td></tr><tr>
	<tr><td height="43" colspan="2" align="center"><h2>Registration Form for the Visually Impaired</h2></td></tr>
	<tr>
		<td width="46%"><audio controls>
  <source src="../Downloads/Name.mp3" type="audio/mp3">
</audio>
	Enter your Name:</td>
	<td width="54%"><input type="text" name="name" id="name" placeholder="Enter your name" required></td>
	</tr>
	<tr>
	
	<td width="46%"><audio controls>
  <source src="../Downloads/Gender.mp3" type="audio/mp3">
</audio>Gender:</td>
	<td width="54%">
		<select name="mygender" id="mygender" required>
		<option value="0">-----Select Your Gender-----</option>
		<option value="M">Male</option>
		<option value="F">Female</option></select></td></tr>
	
	<td height="60"><audio controls>
  <source src="../Downloads/Address.mp3" type="audio/mp3">
</audio>Your Complete Address:</td>
	<td><textarea name="completeaddress" id="completeaddress"></textarea></td>
	
<tr>
	<td><audio controls>
  <source src="../Downloads/Date of Birth.mp3" type="audio/mp3">
</audio>Date of Birth:</td>
	<td><input type="date" id="start" name="trip-start"
       value="2002-10-13"
       min="1900-01-01" max="2020-12-31"></td>
</tr>
	<td><audio controls>
  <source src="../Downloads/E-Mail.mp3" type="audio/mp3">
</audio>Your E-Mail:</td>
	<td><input type="text" name="myemail" id="myemail" required placeholder="Enter your Mail"></td>
	
	</tr>
<td><audio controls>
  <source src="../Downloads/Contact.mp3" type="audio/mp3">
</audio>Contact:</td>
	<td><input type="number" name="mycontact" id="mycontact" placeholder="Enter your Contact"></td>
	
	</tr>

	<tr>
	
<td><audio controls>
  <source src="../Downloads/Password.mp3" type="audio/mp3"></audio>Password:</td>
		<td>
<input type="password" id="pwd" placeholder="Enter your Password"></td></tr>
	<td><audio controls>
  <source src="../Downloads/Re-enter.mp3" type="audio/mp3">
</audio>Re-enter Your Password:</td>
	<td><input type="password" id="pwd" placeholder="Re-Enter your Password"></td>
</tr>
<tr>
<td width="46%"><audio controls>
  <source src="../Downloads/Seat.mp3" type="audio/mp3">
</audio>Seat Preference:</td>
	<td width="54%">
		<select name="quota" id="quota" required>
		<option value="N">-----Enter Seat-----</option>
		<option value="B">Balconey</option>
		<option value="M">Medium</option>
		<option value="BA">Base</option>
		<option value="RA">Ringside Area</option>
		</select></td></tr>
<tr><td align="center" colspan=2><input type="submit" name="submit" id="submit" value="Submit this form" bgcolor="yellow"/><input type="button" bgcolor="orange" value="Reset"/></td></tr>
</table>
</body>
