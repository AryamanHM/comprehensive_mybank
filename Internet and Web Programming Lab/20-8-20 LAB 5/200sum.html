<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<h1> a java script program to check two numbers and return true if one of the number is 200 or
if the sum of the two numbers is 200</h1>
	<script>
	var num1, num2;
num1 = window.prompt("Input the First integer", "0");
num2 = window.prompt("Input the second integer", "0");
       a=parseInt(num1);
		b=parseInt(num2);
		var sum=a+b;
if(a==200 || b==200 || sum==200) 
  { 
  document.write("True");
  }   
else
	{
  document.write("False");
	}
</script>
</head>
