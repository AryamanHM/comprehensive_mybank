<!DOCTYPE HTML> 
<html> 
	<head> 
		<title> 
			How to change the background color after 
			clicking the button in jQuery ? 
		</title> 
		
		<script src = 
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> 
		</script> 
	</head> 
	
	<body style = "text-align:center;"> 
		
		<h1 style = "color:black;" > 
			Aryaman Mishra
		</h1> 
		
		<p id = "GFG_UP" style = 
			"font-size: 16px; font-weight: bold;">	 
		</p> 
		
		<input type="button" value="red" class="buttonred"/>
		<input type="button" value="green" class="buttongreen"/>
		<input type="button" value="blue" class="buttonblue"/>
		<p id = "GFG_DOWN" style = 
			"color:green; font-size: 20px; font-weight: bold;"> 
		</p> 
		
		<script> 
			$('#GFG_UP').text("Click on button to change the background color"); 
			$('input.buttonred').on('click', function() { 
				$('body').css('background', 'red'); 
				$('#GFG_DOWN').text("Background Color Changed!"); 
			}); 
			$('input.buttongreen').on('click', function() { 
				$('body').css('background', 'green'); 
				$('#GFG_DOWN').text("Background Color Changed!"); 
			}); 
			$('input.buttonblue').on('click', function() { 
				$('body').css('background', 'blue'); 
				$('#GFG_DOWN').text("Background Color Changed!"); 
			}); 
		</script> 
	</body> 
</html>
